<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Host Section</title>
    <link rel="stylesheet" href="css\main.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <button id="returnButton" class="return-button">返回首页</button>
    <button id="instructionsButton" class="instructions-button">游戏说明</button>
    <div class="container">
        <h1>Number Game</h1>
        <div class="host-section">
            <h2>主持人区</h2>
            <div class="game-instructions">
                <h3>游戏说明</h3>
                <p>欢迎来到数字游戏！以下是游戏规则：</p>
                <ol>
                    <li>主持人根据现场人数设置参与游戏的玩家数量。</li>
                    <li>讲解游戏规则，引导玩家输入一个介于1到100之间的数字。</li>
                    <li>当所有玩家都提交数字后，游戏结束。</li>
                    <li>赢家为所提交数字最接近所有玩家提交数字的平均值的2/3的玩家。</li>
                    <li>游戏结束，显示赢家的数字和奖品。</li>
                    <li><strong>注：</strong>点击“重置”按钮将清空玩家提交的数字，参与人数默认以10人开始新游戏。</li>
                    <li><strong>最好先阅读游戏说明后再开始游戏哦</strong></li>
            </div>
            <form id="setParticipantsForm" class="form-group">
                <label for="participants">设置参与人数：</label>
                <input type="number" id="participants" name="participants" required min="1" class="form-input">
                <button type="submit" class="form-button">设置参与人数</button>
            </form>
            <button id="resetButton" class="form-button">重置游戏</button>
        </div>
        <div id="result" class="result"></div>
        <div id="numStudents" class="info">已提交的玩家数量：0</div>
        <div id="participantsDisplay" class="info">参与人数：10</div>
        <div id="numWinners" class="info">赢家人数：0</div>
    </div>
    <script src="script.js" defer></script>
    <script>
        document.getElementById('instructionsButton').addEventListener('click', () => {
            window.location.href = 'markdown_displayhtml.html';
        });
    </script>
</body>
</html>
